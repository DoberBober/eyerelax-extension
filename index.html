<!DOCTYPE html>
<html lang="__MSG_page_lang__">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>__MSG_page_title__</title>
	<meta name="description" content="__MSG_page_description__" />
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>

	<header class="mainHeader">
		<button id="play" class="button button--play" aria-label="__MSG_start__">
			<img class="button__play" width="32" height="32" src="img/play.svg" alt="">
			<img class="button__pause" width="32" height="32" src="img/pause.svg" alt="">
		</button>
		
		<button id="reset" class="button button--reset" aria-label="__MSG_reset__">
			<img width="32" height="32" src="img/reset.svg" alt="">
		</button>
		
		<span class="time" id="time">0:00</span>
		
		<button id="faq" class="button button--faq" aria-label="__MSG_instruction__">
			<img width="32" height="32" src="img/faq.svg" alt="">
		</button>
		<button id="donate" class="button button--donate" aria-label="__MSG_donate__">
			<img width="32" height="32" src="img/donate.svg" alt="">
		</button>
	</header>
	
	<main class="main">
		<div class="eye eye--left" id="eye-left">L</div>
		<div class="eye eye--right" id="eye-right">R</div>
	</main>

	<footer class="mainFooter">
		<section class="mainFooter__block">
			<h3 class="mainFooter__heading">__MSG_speed__</h3>
			<input type="range" id="speed" value="6" min="1" max="26" name="speed" class="range range--speed">
		</section>
		<section class="mainFooter__block">
			<h3 class="mainFooter__heading">__MSG_distance__</h3>
			<input type="range" id="distance" value="25" min="10" max="155" name="distance" class="range range--distance">
		</section>
	</footer>

	<article id="info" class="modal modal--info">
		<button id="closeInfo" class="button button--close" aria-label="__MSG_close__">
			<img width="32" height="32" src="img/close.svg" alt="">
		</button>
		<div class="modal__content">
			__MSG_instruction_text__
		</div>
	</article>

	<article id="money" class="modal modal--donate">
		<button id="closeDonate" class="button button--close" aria-label="__MSG_close__">
			<img width="32" height="32" src="img/close.svg" alt="">
		</button>

		<div class="modal__content">
			<p>__MSG_if_you_like__</p>

			<div class="donate">
				<input class="visually-hidden modal__input" type="radio" name="donate" value="__MSG_beer__" id="beer">
				<label for="beer" aria-label="__MSG_beer__">
					<img width="32" height="32" src="img/beer.svg" alt="">
					__MSG_beer__
				</label>
				<input class="visually-hidden modal__input" type="radio" name="donate" value="__MSG_coffee__" id="coffee">
				<label for="coffee" aria-label="__MSG_coffee__">
					<img width="32" height="32" src="img/coffee.svg" alt="">
					__MSG_coffee__
				</label>
			</div>

			<form class="donateForm" method="POST" action="https://money.yandex.ru/quickpay/confirm.xml">
				<input type="hidden" name="receiver" value="410014062225052">
				<input type="hidden" name="quickpay-form" value="donate">
				<span class="donateForm__note">__MSG_purpose_of_transfer__</span>
				<input class="donateForm__purpose" type="text" readonly name="targets" value="__MSG_to_something__">
				<input type="hidden" name="need-fio" value="false">
				<input type="hidden" name="need-email" value="false">
				<input type="hidden" name="need-phone" value="false">
				<input type="hidden" name="need-address" value="false">
				<div class="donateForm__wrapper">
					<div class="donateForm__wrap">
						<input class="donateForm__summ" type="number" name="sum" value="100" data-type="number">
						<img width="14" src="img/ruble.svg" alt="">
					</div>
					<input checked class="visually-hidden" type="radio" name="paymentType" value="AC" id="ac">
					<label class="donateForm__type donateForm__type--first" for="ac" aria-label="__MSG_bank_card__">
						<img width="40" height="20" src="img/credit-card.svg" alt="">
					</label>
					<input class="visually-hidden" type="radio" name="paymentType" value="PC" id="pc">
					<label class="donateForm__type donateForm__type--last" for="pc" aria-label="__MSG_yandex_money__">
						<img width="40" height="20" src="img/yandex-money.svg" alt="">
					</label>
				</div>
				<input class="donateForm__submit" type="submit" value="__MSG_give_thanks__">
			</form>
		</div>
	</article>

	<script src="js/scripts.js"></script>
</body>
</html>
